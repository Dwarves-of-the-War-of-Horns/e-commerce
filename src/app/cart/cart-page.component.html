<div class="container">
  <h2 class="tui-form__header tui-space_left-3">Cart</h2>
  <tui-loader class="loader" [overlay]="true" [showLoader]="!!(isLoading$ | async)">
    <div *ngIf="(products$ | async)?.length; else emptyCart" class="cart-container">
      <tui-island class="shadow-block cart-container__items">
        <ec-cart-items />
      </tui-island>
      <div class="cart-container__totals">
        <ec-cart-total />
      </div>
    </div>
  </tui-loader>
  <ng-template #emptyCart>
    <ec-empty-cart />
  </ng-template>
</div>
