<tui-breadcrumbs class="breadcrumps">
  <a *tuiItem tuiLink routerLink="/catalog" queryParamsHandling="merge"> Catalog </a>
  <ng-container *ngFor="let route of navigation$ | async; trackBy: trackRoutes">
    <a *tuiItem tuiLink [routerLink]="createRoute(route)" queryParamsHandling="merge">
      {{ route.name }}
    </a>
  </ng-container>
</tui-breadcrumbs>
