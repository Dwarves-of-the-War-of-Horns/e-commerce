<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr" *ngFor="let attribute of attributes">
      <td class="tui-table__td">
        {{ attribute.name | slice:1}}
      </td>
      <td class="tui-table__td">
        {{ attribute.value[0] ? attribute.value[0].label: attribute.value.label }}
      </td>
    </tr>
  </tbody>
</table>
