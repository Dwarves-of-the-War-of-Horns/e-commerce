<header class="header">
  <div class="header__block">
    <tui-svg [routerLink]="['/']" src="/assets/header.svg" class="icon"></tui-svg>

    <span class="header__buttons-container">
      <ng-container *ngIf="!(isUser$ | async)">
        <button tuiButton [routerLink]="['/auth/sign-in']" class="tui-space_right-3 tui-button tui-button-secondary">
          sign-in
        </button>

        <button tuiButton [routerLink]="['/auth/sign-up']" class="tui-space_right-3">sign-up</button>
      </ng-container>

      <button
        *ngIf="isUser$ | async"
        tuiIconButton
        class="tui-space_right-3"
        [routerLink]="['/']"
        icon="tuiIconUser"
      ></button>

      <button tuiIconButton class="tui-space_right-3" [routerLink]="['/']" icon="tuiIconShoppingCart"></button>
    </span>
  </div>
</header>
